<div class="container">
    <div class="panel">
        <article class="panel-body">
            <div ng-if="messages.error" role="alert" class="alert alert-danger">
                <div ng-repeat="error in messages.error">{{error.message}}</div>
            </div>
            <div class="top">
                <h1 class="text-center">Selling your house?</h1>
                <p class="text-muted text-center">Please input some general information before we can create your
                    house...</p>
            </div>
            <div class="house-info">
                <form class="form-horizontal" ng-submit="newHouse(house)">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" placeholder="Title of house"
                                    ng-model="house.title" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p class="lead">Address</p>
                        <div class="form-group">
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="house.address" placeholder="Address"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="house.city" placeholder="City"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="house.postcode"
                                    placeholder="Postal Code" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create House Listing</button>
                    </div>
                </form>
            </div>
        </article> <!-- end of panel and submission -->
    </div>
</div>
